<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>个人主页</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <header class="header animate__animated animate__fadeIn">
                <div class="profile">
                    <div class="avatar"></div>
                    <h1 class="name">你的名字</h1>
                    <p class="title">职业/身份</p>
                </div>
            </header>

            <section class="about animate__animated animate__fadeInUp">
                <h2>关于我</h2>
                <p>
                    这里写一段简短的自我介绍，描述你的专业背景、兴趣爱好和个人特点。
                </p>
            </section>

            <section class="skills animate__animated animate__fadeInUp">
                <h2>技能专长</h2>
                <div class="skills-grid">
                    <div class="skill-item">
                        <span class="skill-name">技能1</span>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 80%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <span class="skill-name">技能2</span>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 70%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <span class="skill-name">技能3</span>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 90%"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="projects animate__animated animate__fadeInUp">
                <h2>项目展示</h2>
                <div class="projects-grid">
                    <div class="project-card">
                        <h3>项目1</h3>
                        <p>项目描述</p>
                        <a href="#" class="project-link">查看详情</a>
                    </div>
                    <div class="project-card">
                        <h3>项目2</h3>
                        <p>项目描述</p>
                        <a href="#" class="project-link">查看详情</a>
                    </div>
                </div>
            </section>

            <section class="contact animate__animated animate__fadeInUp">
                <h2>联系方式</h2>
                <div class="contact-info">
                    <a href="mailto:your@email.com" class="contact-item">
                        <span>📧 Email</span>
                    </a>
                    <a
                        href="https://github.com/yourusername"
                        class="contact-item"
                        target="_blank"
                    >
                        <span>💻 GitHub</span>
                    </a>
                    <a
                        href="https://linkedin.com/in/yourusername"
                        class="contact-item"
                        target="_blank"
                    >
                        <span>🔗 LinkedIn</span>
                    </a>
                </div>
            </section>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
