<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="avatar.png" type="image/x-icon">
    <title>个人主页</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animate.min.css" />
    <style>
        .project-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .project-card h3 {
            position: relative;
            z-index: 1;
            color: white;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .project-link {
            position: relative;
            z-index: 1;
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .project-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .project-card {
                padding: 15px;
            }

            .project-card h3 {
                font-size: 20px;
            }
        }

        .skill-bar {
            position: relative;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .skill-level {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #45b7d1);
            border-radius: 4px;
            animation: skillProgress 1.5s ease-out forwards;
            transform-origin: left;
            transform: scaleX(0);
        }

        @keyframes skillProgress {
            from {
                transform: scaleX(0);
            }

            to {
                transform: scaleX(1);
            }
        }

        .skill-item {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .skill-item:nth-child(1) {
            animation-delay: 0.2s;
        }

        .skill-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .skill-item:nth-child(3) {
            animation-delay: 0.6s;
        }

        .skill-item:nth-child(4) {
            animation-delay: 0.8s;
        }

        .skill-item:nth-child(5) {
            animation-delay: 1s;
        }

        .skill-name {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .skill-bar {
                height: 6px;
            }

            .skill-name {
                font-size: 14px;
            }
        }

        .typing-container {
            position: relative;
        }

        .typing-text {
            position: relative;
            display: inline-block;
            line-height: 1.8;
            vertical-align: middle;
        }

        .typing-text::after {
            content: '|';
            position: absolute;
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
            animation: blink 1s infinite;
            color: #4ecdc4;
            font-size: 1.2em;
            line-height: 1;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .about p {
            line-height: 1.8;
            margin: 20px 0;
        }

        .about a {
            color: #4ecdc4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .about a:hover {
            color: #45b7d1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header animate__animated animate__fadeIn">
            <div class="profile">
                <div class="avatar"></div>
                <h1 class="name">Yoki</h1>
                <p class="title">设计师/UI设计</p>
            </div>
        </header>

        <section class="about animate__animated animate__fadeInUp">
            <h2>关于我</h2>
            <div class="typing-container">
                <p id="typingText"></p>
            </div>
        </section>

        <section class="skills animate__animated animate__fadeInUp">
            <h2>技能专长</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <span class="skill-name">Photoshop</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 80%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <span class="skill-name">Adobe Illustrator</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 80%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <span class="skill-name">Axure</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 90%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <span class="skill-name">Cinema 4D</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 85%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <span class="skill-name">Dreamina AI</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 80%"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="projects animate__animated animate__fadeInUp">
            <h2>项目展示</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <h3>平面设计</h3>
                    <a href="works.html#title=平面设计" class="project-link">查看详情</a>
                </div>
                <div class="project-card">
                    <h3>电商设计</h3>
                    <a href="works.html#title=电商设计" class="project-link">查看详情</a>
                </div>
                <div class="project-card">
                    <h3>移动端设计</h3>
                    <a href="works.html#title=移动端设计" class="project-link">查看详情</a>
                </div>
                <div class="project-card">
                    <h3>Web端设计</h3>
                    <a href="works.html#title=Web端设计" class="project-link">查看详情</a>
                </div>
            </div>
        </section>

        <section class="contact animate__animated animate__fadeInUp">
            <h2>联系方式</h2>
            <div class="contact-info">
                <a href="mailto:15838645950@163.com" class="contact-item">
                    <span>📧 邮件</span>
                </a>
                <a href="tel:15838645950" class="contact-item" target="_blank">
                    <span>📱 电话</span>
                </a>
            </div>
        </section>
    </div>

    <script src="anime.min.js"></script>
    <script>
        const text = "本人学习能力突出，具备快速切入新领域的适应能力，熟练掌握多种设计软件，擅长精准定位问题并高效解决。工作中始终保持钻研精神，以坚韧毅力保障高效产出。思维敏捷，兼具设计创新与项目管理能力，能够敏锐洞察设计流行趋势，精准把握设计方向。工作积极主动，沟通风格亲和，注重团队协作与良好工作氛围的营造。";
        const linkText = "完整作品集";
        const typingText = document.getElementById('typingText');
        let index = 0;
        let isTyping = true;

        function typeWriter() {
            if (index < text.length) {
                typingText.innerHTML = text.substring(0, index + 1) + '<span class="typing-text"></span>';
                index++;
                setTimeout(typeWriter, 50);
            } else {
                isTyping = false;
                typingText.innerHTML = text + ' <a href="works.pdf" target="_blank">' + linkText + '</a>';
            }
        }

        // 当元素进入视口时开始打字效果
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && isTyping) {
                    typeWriter();
                }
            });
        });

        observer.observe(document.querySelector('.about'));
    </script>
</body>

</html>
